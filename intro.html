<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Fey, le jeu üíÖüèΩ</title>
    <style>
        @font-face {
            font-family: 'DimitriFont';
            src: url('./font/DIMITRI_.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DimitriFont', Arial, sans-serif;
            background: url('lagif.gif') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Overlay sombre sur le fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Contenu au-dessus de l'overlay */
        .intro-content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Logo principal */
        .main-logo {
            width: auto;
            max-width: 600px;
            height: auto;
            margin-bottom: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        /* Bouton Start Game clignotant */
        .start-game-btn {
            font-family: 'DimitriFont', Arial, sans-serif;
            font-size: 3rem;
            color: white;
            background: transparent;
            border: 3px solid white;
            padding: 20px 50px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: blink 1.5s infinite;
            position: relative;
            overflow: hidden;
        }

        /* Animation clignotante */
        @keyframes blink {
            0%, 50% { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                border-color: white;
                color: white;
            }
            51%, 100% { 
                opacity: 0.7;
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
                border-color: rgba(255, 255, 255, 0.8);
                color: rgba(255, 255, 255, 0.9);
            }
        }

        /* Effet de survol */
        .start-game-btn:hover {
            transform: scale(1.05);
            animation: none;
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Effet de brillance qui traverse le bouton */
        .start-game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .start-game-btn:hover::before {
            left: 100%;
        }

        /* Bouton de contr√¥le du son */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.3);
        }

        /* √âtoiles flottantes */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 8s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-logo {
                max-width: 400px;
                margin-bottom: 60px;
            }
            
            .start-game-btn {
                font-size: 2.2rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio d'intro -->
    <audio id="introMusic" loop autoplay>
        <source src="music/baddies instru.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio.
    </audio>

    <!-- Bouton de contr√¥le du son -->
    <button class="sound-toggle" id="soundToggle">üîä</button>

    <!-- √âtoiles anim√©es -->
    <div class="stars" id="stars"></div>
    
    <!-- Particules flottantes -->
    <div class="particles" id="particles"></div>

    <!-- Contenu principal -->
    <div class="intro-content">
        <img src="baddielogo.png.PNG" alt="Les Fey Logo" class="main-logo">
        <button class="start-game-btn" id="startGameBtn">START GAME</button>
    </div>

    <script>
        // Gestion du son
        let isMuted = false;
        const soundToggle = document.getElementById('soundToggle');
        const introMusic = document.getElementById('introMusic');
        const startGameBtn = document.getElementById('startGameBtn');
        
        soundToggle.addEventListener('click', () => {
            if (isMuted) {
                introMusic.play();
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                introMusic.pause();
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        });

        // Redirection vers la s√©lection de personnages
        startGameBtn.addEventListener('click', () => {
            // Effet de transition avant redirection
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });

        // Cr√©er des √©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Cr√©er des particules flottantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }, 600);
        }

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                startGameBtn.click();
            }
        });

        // D√©marrage automatique de la musique
        window.addEventListener('click', () => {
            if (!isMuted && introMusic.paused) {
                introMusic.play().catch(e => console.log('Autoplay bloqu√©'));
            }
        }, { once: true });

        // Initialisation
        createStars();
        createParticles();
        
        // Effet de chargement
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
