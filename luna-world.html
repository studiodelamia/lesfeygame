<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miriam's Urban World</title>
    <style>
        @font-face {
            font-family: 'DimitriFont';
            src: url('./font/DIMITRI_.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DimitriFont', Arial, sans-serif;
            background: #0a0a0a url('lagif.gif') center/cover no-repeat;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Overlay sombre sur le fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Tout le contenu au-dessus de l'overlay */
        .content {
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 2px solid #A48D6F;
        }

        .logo {
            height: 40px;
            filter: drop-shadow(0 0 10px #A48D6F);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #A48D6F;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #A48D6F;
        }

        .sound-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #A48D6F, #71685F);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(164, 141, 111, 0.3);
        }
